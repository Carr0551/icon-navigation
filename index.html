<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Moons of Mars</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre" rel="stylesheet">
</head>
<body>
  <header class="grid">
    <div class="masthead">
      <div class="unit xs-1 s-1">
        <h1 class="exa logo">Potion Express</h1>
      </div>
      <div class="grid grid-middle">
        <nav class="nav push-0">
          <ul class="list-group">
            <li class="island-1-8 gutter-1-2 list-group-inline unit xs-1-2 s-1-2 m-1-4 l-1-4">
              <a class="btn">
                <i class="icon i-32 block"><img class="img-flex" src="images/placeholder-triangle.svg" alt=""></i>
                <span class="icon-label">Unicorn Tears</span>
              </a>
            </li>
            <li class="island-1-8 gutter-1-2 pad-b-1-4 list-group-inline unit xs-1-2 s-1-2 m-1-4">
              <a class="btn">
                <i class="icon i-32 block"><img class="img-flex" src="images/placeholder-triangle.svg" alt=""></i>
                <span class="icon-label">Dragon Scales</span>
              </a>
            </li>
            <li class="island-1-8 gutter-1-2 pad-b-1-4 list-group-inline unit xs-1-2 s-1-2 m-1-4">
              <a class="btn">
                <i class="icon i-32 block"><img class="img-flex" src="images/placeholder-triangle.svg" alt=""></i>
                <span class="icon-label">Yeti Dandruff</span>
              </a>
            </li>
            <li class="island-1-8 gutter-1-2 list-group-inline unit xs-1-2 s-1-2 m-1-4">
              <a class="btn">
                <i class="icon i-32 block"><img class="img-flex" src="images/placeholder-triangle.svg" alt=""></i>
                <span class="icon-label">Pixie Dust</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
</body>
</html>
