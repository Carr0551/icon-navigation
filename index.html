<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Moons of Mars</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,700" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <header class="masthead pad-b">
    <div class="pad-t-1-2 grid grid-middle">
      <div class="unit xs-1 s-1 m-1 l-1-3 xl-1-4 text-center island logo">
        <h1 class="exa bold push-0">Potion Express</h1>
      </div>
      <nav class="unit gutter nav push-0 unit xs-1 s-1 m-1 l-2-3 xl-3-4 gutter">
        <ul class="nav list-group list-group-inline grid-middle push-0">
          <li class="island-1-8">
            <a class="btn icon-link text-center gutter-2-3 pad-t-1-4 pad-b-1-8">
              <i class="icon i-32 block center">
                <img class="img-flex" src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="milli icon-label">Unicorn Tears</span>
            </a>
          </li>
          <li class="island-1-8">
            <a class="btn icon-link text-center gutter-2-3 pad-t-1-4 pad-b-1-8">
              <i class="icon i-32 block center">
                <img class="img-flex" src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="milli icon-label">Dragon Scales</span>
            </a>
          </li>
          <li class="island-1-8">
            <a class="btn icon-link text-center gutter-2-3 pad-t-1-4 pad-b-1-8">
              <i class="icon i-32 block center">
                <img class="img-flex" src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="milli icon-label">Yeti Dandruff</span>
            </a>
          </li>
          <li class="island-1-8">
            <a class="btn icon-link text-center gutter-2-3 pad-t-1-4 pad-b-1-8">
              <i class="icon i-32 block center">
                <img class="img-flex" src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="milli icon-label">Pixie Dust</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
</body>
</html>
